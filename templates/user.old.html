<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>user</title>
	</head>

	<body>
		<p>hello world!</p>
		<p>this is {{name|safe}}</p>
		{% if name%}
			<h1> hello {{name}} </h1>
		{% else %}
			<h1> hello stranger! </h1>
		{% endif %}

		{% for c in name %}
			<p> {{c}} </p>	
		{% endfor %}
	</body>
</html>
